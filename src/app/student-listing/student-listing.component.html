<div class="mat-elevation-z8 container mt-4">
    <button mat-button class="btn btn-secondary mt-4" routerLink="/add">Add Student</button>

    <table mat-table [dataSource]="studentData">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.isFirstRow ? row.id : ''}}</td>
        </ng-container>
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
            <td mat-cell *matCellDef="let row">{{ row.isFirstRow ? row.firstName : ''}}</td>
        </ng-container>
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
            <td mat-cell *matCellDef="let row">{{ row.isFirstRow ? row.lastName : ''}}</td>
        </ng-container>
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
            <td mat-cell *matCellDef="let row">{{row.class}}</td>
        </ng-container>
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
            <td mat-cell *matCellDef="let row">{{row.subject}}</td>
        </ng-container>
        <ng-container matColumnDef="marks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marks</th>
            <td mat-cell *matCellDef="let row">{{row.marks}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngIf=row.isFirstRow>
                    <a (click)="editStudent(row.id)" class="linkBtn"><span>Edit</span></a> |
                    <a (click)="deleteStudent(row.id)" class="linkBtn"><span>Delete</span></a>
                </ng-container>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
